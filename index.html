<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lenny's Haircut - Vocabulary</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .word-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 150px;
      text-align: center;
    }
    .card img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .en {
      font-weight: bold;
      color: #2a2a72;
    }
    .es {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Vocabulary: Lenny's Haircut</h1>
  <div class="word-box">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/3757/3757566.png" alt="mirror">
      <div class="en">Mirror</div>
      <div class="es">Espejo</div>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/2907/2907404.png" alt="shower">
      <div class="en">Shower</div>
      <div class="es">Ducha</div>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/135/135763.png" alt="toothbrush">
      <div class="en">Toothbrush</div>
      <div class="es">Cepillo de dientes</div>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/272/272527.png" alt="hair">
      <div class="en">Hair</div>
      <div class="es">Cabello</div>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/2650/2650031.png" alt="crown">
      <div class="en">Crown</div>
      <div class="es">Parte superior de la cabeza</div>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/2844/2844184.png" alt="plug">
      <div class="en">Plug</div>
      <div class="es">Enchufe</div>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/389/389993.png" alt="trash">
      <div class="en">Trash</div>
      <div class="es">Basura</div>
    </div>
  </div>
</body>
</html>
